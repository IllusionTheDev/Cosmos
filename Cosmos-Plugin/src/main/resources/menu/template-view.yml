title: "Viewing Templates"
layout:
  - '. . . . . . . . .'
  - '. . . . . . . . .'
  - '. . . . . . . . .'
  - '. . . . . . . . .'
  - '# # # # # # # # #'
  - 'left # # create close sort # # right'

sorting-placeholders:
  active: "&f->"
  inactive: "&7"

items:
  create:
    type: "NETHER_STAR"
    name: "&eCreate a new template"
  left:
    type: "ARROW"
    name: "&ePrevious Page"
  right:
    type: "ARROW"
    name: "&eNext Page"
  close:
    type: "BARRIER"
    name: "&cClose"

  sort:
    type: "HOPPER"
    name: "&aView Templates By:"
    lore:
      - "&8Sorting %NUMBER_OF_TEMPLATES% templates!"
      - ""
      - "&7Sorting by: %SORTING_STATE%"
      - ""
      - "&eClick to sort!"
  active-item:
    type: "PAPER"
    name: "&a%TEMPLATE_NAME%"
    lore:
      # - "&8%CREATION_DATE%"
      #- ""
      #- " &7Owned By: %TEMPLATE_PLAYER%"
      - ""
      - " &7Serializer: %TEMPLATE_SERIALIZER%"
      - " &7Container: %TEMPLATE_CONTAINER%"
      - " "
      - "&eLeft Click to paste at your location!"
      - "&eRight Click to delete!"
