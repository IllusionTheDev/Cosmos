    no-permission: "%prefix% &cYou do not have permission to use this command!"

  import:
    invalid-serializer-arg: "%prefix% &cInvalid argument! Usage: /cosmos import <serializer> <filename>"
    invalid-file-arg: "%prefix% &cInvalid argument! Usage: /cosmos import <serializer> <filename>"
